<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff0000", "id": "JPM", "label": "JPM", "shape": "dot"}, {"color": "#f23000", "id": "BAC", "label": "BAC", "shape": "dot"}, {"color": "#e65c00", "id": "GOOG", "label": "GOOG", "shape": "dot"}, {"color": "#d98200", "id": "AAPL", "label": "AAPL", "shape": "dot"}, {"color": "#cca300", "id": "MMM", "label": "MMM", "shape": "dot"}, {"color": "#bfbf00", "id": "T", "label": "T", "shape": "dot"}, {"color": "#8fb300", "id": "VZ", "label": "VZ", "shape": "dot"}, {"color": "#64a600", "id": "XOM", "label": "XOM", "shape": "dot"}, {"color": "#3d9900", "id": "CVX", "label": "CVX", "shape": "dot"}, {"color": "#1c8d00", "id": "KO", "label": "KO", "shape": "dot"}, {"color": "#008000", "id": "BUD", "label": "BUD", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "JPM", "to": "BAC", "value": 7.263056539245365}, {"from": "JPM", "to": "MMM", "value": 5.452649639053886}, {"from": "JPM", "to": "T", "value": 6.994691240242613}, {"from": "JPM", "to": "VZ", "value": 6.693519008403913}, {"from": "BAC", "to": "MMM", "value": 5.491684165569278}, {"from": "BAC", "to": "T", "value": 6.362230009262549}, {"from": "BAC", "to": "VZ", "value": 5.922422300830124}, {"from": "GOOG", "to": "XOM", "value": 4.967709533970657}, {"from": "GOOG", "to": "BUD", "value": 5.358156445054369}, {"from": "AAPL", "to": "MMM", "value": 5.574015690725532}, {"from": "MMM", "to": "T", "value": 5.92380101145205}, {"from": "MMM", "to": "CVX", "value": 4.840259432423512}, {"from": "T", "to": "VZ", "value": 6.129935295655915}, {"from": "XOM", "to": "BUD", "value": 5.701368236941827}, {"from": "CVX", "to": "KO", "value": 5.696433387866933}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
