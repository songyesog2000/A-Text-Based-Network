<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "JPM", "label": "JPM", "shape": "dot"}, {"font": {"color": "white"}, "id": "BAC", "label": "BAC", "shape": "dot"}, {"font": {"color": "white"}, "id": "GOOG", "label": "GOOG", "shape": "dot"}, {"font": {"color": "white"}, "id": "AAPL", "label": "AAPL", "shape": "dot"}, {"font": {"color": "white"}, "id": "MMM", "label": "MMM", "shape": "dot"}, {"font": {"color": "white"}, "id": "T", "label": "T", "shape": "dot"}, {"font": {"color": "white"}, "id": "VZ", "label": "VZ", "shape": "dot"}, {"font": {"color": "white"}, "id": "XOM", "label": "XOM", "shape": "dot"}, {"font": {"color": "white"}, "id": "CVX", "label": "CVX", "shape": "dot"}, {"font": {"color": "white"}, "id": "KO", "label": "KO", "shape": "dot"}, {"font": {"color": "white"}, "id": "BUD", "label": "BUD", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "JPM", "to": "BAC", "weight": 7.263056539245365}, {"from": "JPM", "to": "MMM", "weight": 5.452649639053886}, {"from": "JPM", "to": "T", "weight": 6.994691240242613}, {"from": "JPM", "to": "VZ", "weight": 6.693519008403913}, {"from": "BAC", "to": "MMM", "weight": 5.491684165569278}, {"from": "BAC", "to": "T", "weight": 6.362230009262549}, {"from": "BAC", "to": "VZ", "weight": 5.922422300830124}, {"from": "GOOG", "to": "XOM", "weight": 4.967709533970657}, {"from": "GOOG", "to": "BUD", "weight": 5.358156445054369}, {"from": "AAPL", "to": "MMM", "weight": 5.574015690725532}, {"from": "MMM", "to": "T", "weight": 5.92380101145205}, {"from": "MMM", "to": "CVX", "weight": 4.840259432423512}, {"from": "T", "to": "VZ", "weight": 6.129935295655915}, {"from": "XOM", "to": "BUD", "weight": 5.701368236941827}, {"from": "CVX", "to": "KO", "weight": 5.696433387866933}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
