<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "JPM", "label": "JPM", "shape": "dot"}, {"font": {"color": "white"}, "id": "BAC", "label": "BAC", "shape": "dot"}, {"font": {"color": "white"}, "id": "GOOG", "label": "GOOG", "shape": "dot"}, {"font": {"color": "white"}, "id": "AAPL", "label": "AAPL", "shape": "dot"}, {"font": {"color": "white"}, "id": "MMM", "label": "MMM", "shape": "dot"}, {"font": {"color": "white"}, "id": "T", "label": "T", "shape": "dot"}, {"font": {"color": "white"}, "id": "VZ", "label": "VZ", "shape": "dot"}, {"font": {"color": "white"}, "id": "XOM", "label": "XOM", "shape": "dot"}, {"font": {"color": "white"}, "id": "CVX", "label": "CVX", "shape": "dot"}, {"font": {"color": "white"}, "id": "KO", "label": "KO", "shape": "dot"}, {"font": {"color": "white"}, "id": "BUD", "label": "BUD", "shape": "dot"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
